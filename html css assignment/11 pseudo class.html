<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
    body{
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-size: 30px;
        text-align: center;
      }
      
      .active:active{
        color: rgb(231, 28, 170);
      }
      .hover:hover{
        color: rgb(184, 138, 53);
      }
      .visited:visited{
        background-color: aqua;
        color: rgb(54, 235, 63);
      }
    </style>
      
   
</head>
<body>
   <h2>Link</h2>
  <b> <a href="####" class="active">This is bold tag</a></b><br><br>
   <i><a href="#####" class="hover">This is italic tag</a></i><br><br>
   <u><a href="######" class="visited">This is underline tag</a></u><br><br>
</body>
</html>
