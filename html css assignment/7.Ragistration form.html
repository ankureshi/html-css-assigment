<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration Form</title>
    <link href="7.ragistration form.css" rel="stylesheet" type="text/css">
</head>
<body>
<h2 align="center">Student Ragistration Form</h2>
<form id="ragisterform" onsubmit="return validateform()">
<label for="Firstname" >First Name:: </label>
<input type="text" id="Firstname" name="Firstname" required> <br> <br>

<label for="Lastname" >Last Name :: </label>
<input type="text" id="Lastname" name="Lastname" required> <br> <br>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required><br><br>


<label for="gender">Gender:</label>
<select id="gender" name="gender" required>
  <option value="">Select Gender</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="Other">Other</option>
</select><br><br>

<label for="City">City:</label>
<select id="City" name="City" required>
  <option value="">Select City</option>
  <option value="Rajkot">Rajkot</option>
  <option value="Baroda">Baroda</option>
  <option value="Surat">Surat</option>
</select><br><br>

<label for="contact">Contact Number :</label>:</label>
<input type="Contact" id="Contact" name="Contact" required><br><br>

<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required><br><br>

<input type="submit" value="Submit">

</form>
    
</body>
</html>
